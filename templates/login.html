<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DividaFácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-center">Login - DividaFácil</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/login">
                            <div class="mb-3">
                                <label for="user_id" class="form-label">Selecionar Usuário:</label>
                                <select class="form-select" id="user_id" name="user_id" required>
                                    <option value="">Escolha um usuário...</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.name }} ({{ user.email }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        
                        <hr>
                        <div class="text-center">
                            <p class="mb-0">Novo usuário? <a href="/" onclick="alert('Crie um usuário na página principal'); return false;">Criar conta</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-header">
    <h1 class="auth-title">Entre em sua conta</h1>
    <p class="auth-subtitle">Acesse seus grupos e despesas de forma segura</p>
  </div>

  <div class="auth-grid">
    <!-- Login existing user -->
    <section class="auth-section">
      <div class="section-header auth-section-header">
        <div class="section-icon"><div class="section-icon-inner gradient-primary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.215-.584-7.499-1.632z"/></svg>
        </div></div>
        <div>
          <h2>Login</h2>
          <p>Selecione seu usu치rio para entrar</p>
        </div>
      </div>
      <form action="/login" method="post" class="form-card auth-card">
        {% if error %}
          <div class="alert alert--error mb-6">{{ error }}</div>
        {% endif %}
        <div class="input-group">
          <label class="input-label">Selecione seu usu치rio:</label>
          <select name="email" id="email" required class="input-field">
            <option value="">-- Escolha um usu치rio --</option>
            {% for user in users %}
            <option value="{{ user.email }}">{{ user.name }} ({{ user.email }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="actions-row">
          <button type="submit" class="btn-primary btn--md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/></svg>
            Entrar
          </button>
        </div>
      </form>
    </section>

    <!-- Register new user -->
    <section class="auth-section">
      <div class="section-header auth-section-header">
        <div class="section-icon"><div class="section-icon-inner gradient-cyan">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/></svg>
        </div></div>
        <div>
          <h2>Novo usu치rio?</h2>
          <p>Crie sua conta rapidamente</p>
        </div>
      </div>
      <form action="/users" method="post" class="form-card auth-card">
        <div class="form-grid">
          <div class="input-group">
            <label class="input-label">Nome completo:</label>
            <input type="text" name="name" id="name" required class="input-field" placeholder="Digite seu nome completo">
          </div>
          <div class="input-group">
            <label class="input-label">Email:</label>
            <input type="email" name="email" id="new-email" required class="input-field" placeholder="seu@email.com">
          </div>
        </div>
        <div class="actions-row">
          <button type="submit" class="btn-secondary btn--md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15"/></svg>
            Criar conta
          </button>
        </div>
      </form>
    </section>
  </div>
</div>
{% endblock %}
